    <main  class="col-sm-12 col-md-12 col-lg-12">
      <div class="title">
        <div class="border">
            <div class="titulo">
            <h2 class="l-rastreo">Rastreá tu paquete</h2>
            <span class="l-rastreo">Consulte aquí el estado de su envío, presionando el botón de abajo.</span>
            <button type="button" class="form-control boton-rastrear" data-bs-toggle="modal" data-bs-target="#ventanaModal">Rastrear mi envío.</button>
            </div>
            <div class="modal" tabindex="-1" id="ventanaModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <form class="form-control form">
                    <label for="tracking"> Número de rastreo:</label>
                      <input class="form-control" type="text" name="tracking" id="tracking" placeholder="Ingrese los 10 dígitos del número de rastreo." pattern="^[0-9]{10}$" title="Ingrese los 10 dígitos del número de rastreo.">

                    <button class="form-control" type="submit" id="research">Buscar</button>
                  </form>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
              
                <div class="modal-body">
                  <img class="logoModal" src="../img/ventanamodal.jpeg" alt="Foto ilustrativa de recibo">
                </div>
                <div class="modal-footer ">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
