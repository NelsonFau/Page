    <main class="fondo col-sm-12 col-md-12 col-lg-12">
        <form class="formEnvio">
          <div class="formular row">
            <div class="col-6 envioRemitenteDestinatario">
    
              <h3>Remitente:</h3>
    
              <label for="nombreRemitente">Nombre:</label>
                <input class="form-control" placeholder="Nombre remitente" type="text" id="nombreRemitente" required pattern="^[a-zA-Z]{1,30}$" title="El nombre del remitente debe contener solo letras entre 1 y 30 carácteres">
    
              <label for="ciudadRemitente">Departamento:</label>
                <select class="form-control" required id="ciudadRemitente">
                  <option value="" disabled selected>--Elegir--</option>
                  <option value="artigas">Artigas</option>
                  <option value="canelones">Canelones</option>
                  <option value="cerro_largo">Cerro Largo</option>
                  <option value="colonia">Colonia</option>
                  <option value="durazno">Durazno</option>
                  <option value="flores">Flores</option>
                  <option value="florida">Florida</option>
                  <option value="lavalleja">Lavalleja</option>
                  <option value="maldonado">Maldonado</option>
                  <option value="montevideo">Montevideo</option>
                  <option value="paysandu">Paysandú</option>
                  <option value="rio_negro">Río Negro</option>
                  <option value="rivera">Rivera</option>
                  <option value="rocha">Rocha</option>
                  <option value="salto">Salto</option>
                  <option value="san_jose">San José</option>
                  <option value="soriano">Soriano</option>
                  <option value="tacuarembo">Tacuarembó</option>
                  <option value="treinta_y_tres">Treinta y Tres</option>
                </select>
    
              <label for="localidadRemitente">Localidad:</label>
                <input class="form-control" id="localidadRemitente" type="text" placeholder="Localidad del remitente" required pattern="^[a-zA-Z\s,.]{1,50}$" title="La localidad del destinatario debe contener entre 1 y 50 carácteres, solo letras.">
    
              <label for="direccionRemitente">Dirección:  
                <input class="form-control" id="direccionRemitente" placeholder="Dirección del remitente" type="text" required pattern="^[a-zA-Z0-9\s,.\-]{1,50}$" title="La direccion debe contener entre 1 y 50 carácteres, pueden utilizarse numeros puntos y comas.">
              </label>
    
              <label for="direccion2Remitente">Dirección 2:
                <input class="form-control" id="direccion2Remitente" placeholder="Dirección 2 del remitente" type="text" pattern="^[a-zA-Z0-9\s,.\-]{1,50}$" title="La direccion debe contener entre 1 y 50 carácteres, pueden utilizarse numeros puntos y comas."> 
              </label>
            
              <label for="pesoPaquete">Peso del paquete
                <input class="form-control" type="number" id="pesoPaquete" placeholder="Peso en Kg." required>
              </label>

              <label for="fechaEntrega">Fecha de envío:
                <input class="form-control" type="date" id="fechaEntrega" required>
              </label>

              <div class="dimensionesPaquete">

                <label for="alto">Alto (cm):
                  <input type="number" class="form-control" id="alto" placeholder="Ej. 100" required min="0" title="El alto debe ser en centímentros, en caso de ser muy grande el personal de comunicará con usted para organizar un envío especial">   
                </label>

                <label for="largo">Largo (cm):
                  <input type="number" class="form-control" placeholder="Ej. 100" id="largo" required min="0" title="El largo debe ser en centímentros, en caso de ser muy grande el personal de comunicará con usted para organizar un envío especial">
                </label>

                <label for="ancho">Ancho (cm):
                  <input type="number" class="form-control" placeholder="Ej. 100" id="ancho" required min="0" title="El ancho debe ser en centímentros, en caso de ser muy grande el personal de comunicará con usted para organizar un envío especial">
                </label>
              
              </div> 

            </div>
    
            <div class="col-6 envioRemitenteDestinatario">
              <h3>Destinatario:</h3>
    
              <label for="nombreDestinatario">Nombre:</label>
                <input class="form-control" placeholder="Nombre destinatario" type="text" id="nombreDestinatario" required pattern="^[a-zA-Z]{1,30}$" title="El nombre del destinatario debe contener solo letras entre 1 y 30 carácteres">
        
              <label for="ciudadDestinatario">Departamento:</label>
                <select class="form-control" required id="ciudadDestinatario">
                  <option value="" selected>--Elegir--</option>
                  <option value="artigas">Artigas</option>

                  <option value="soriano">Soriano</option>
                  <option value="tacuarembo">Tacuarembó</option>
                  <option value="treinta_y_tres">Treinta y Tres</option>
                </select>
    
              <label for="localidadDestinatario">Localidad:</label>
                <input class="form-control" id="localidadDestinatario" type="text" placeholder="Localidad del destinatario" required pattern="^[a-zA-Z\s,.]{1,50}$" title="La localidad del destinatario debe contener entre 1 y 50 carácteres, solo letras.">
    
              <label for="direccionDestinatario">Dirección:
                <input class="form-control" id="direccionDestinatario" placeholder="Dirección del destinatario" type="text" required pattern="^[a-zA-Z0-9\s,.\-]{1,50}$" title="La direccion debe contener entre 1 y 50 carácteres, pueden utilizarse numeros puntos y comas.">
              </label>

              <label for="direccion2Destinatario">Dirección 2:
                <input class="form-control" id="direccion2Destinatario" placeholder="Dirección 2 del destinatario" type="text" pattern="^[a-zA-Z0-9\s,.\-]{1,50}$" title="La direccion debe contener entre 1 y 50 carácteres, pueden utilizarse numeros puntos y comas.">
              </label>
            
            </div>

            <div class="mpc col-6">
              <div class=>
                <h6>Tipo de pago:</h6>

                <label for="paypalEnvio">PayPal:

                <label for="bancoEnvio">Transferencia bancaria:

              <div>

                <label for="urgente">Urgente</label>
